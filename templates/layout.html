<script>
    //Make sure region is 'us-east-1'
    AWS.config.region = 'us-east-1';
    AWS.config.credentials = new AWS.CognitoIdentityCredentials({
        IdentityPoolId: 'us-east-1:1361bee3-7cb8-4446-a2b1-93a439f1afa5' //Amazon Cognito Identity Pool ID
    });

    var options = {
        appId : '82de147bc5074bf8ae039f42a1f31165', //Amazon Mobile Analytics App ID
        appTitle : APP_TITLE,              //Optional e.g. 'Example App'
        appVersionName : APP_VERSION_NAME, //Optional e.g. '1.4.1'
        appVersionCode : APP_VERSION_CODE, //Optional e.g. '42'
